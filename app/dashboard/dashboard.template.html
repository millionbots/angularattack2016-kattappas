<div class="container gadgets-section">
  <div class="text-center section-header">
    <label>
      <span class="glyphicon glyphicon-fire fire-icon"></span>
      Hot Gadgets
      <span class="glyphicon glyphicon-fire fire-icon"></span>
    </label>
  </div>
  <div class="col-lg-12 hot-gadgets">
    <div class="col-lg-4" *ngFor="#product of topProducts" (click)="viewDetails(product)">
      <div class="col-xs-12 gadget">
        <h4 class="text-center gadget-cat">{{product.category}}</h4>
        <div class="col-xs-12 text-center">
          <img class="col-xs-12" [src]="product.imageUrl"/>
          <label class="col-xs-12 gadget-name"> {{product.name}} </label>
          <p class="col-xs-6">User rating: {{product.rating}}</p>
          <p class="col-xs-6">Reviews: {{product.reviews.length}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container reviews-section">
  <div class="text-center section-header">
    <label>
      <span class="glyphicon glyphicon-tower review-icon"></span>
      Top reviewers
      <span class="glyphicon glyphicon-tower review-icon"></span>
    </label>
  </div>
  <div class="col-lg-12 top-reviewers">
    <div class="col-lg-12" *ngFor="#user of usersList">
      <div class="col-xs-12 reviewer">
        <div class="col-xs-12 text-left">
          <img class="col-xs-12 col-lg-2 col-sm-2 col-md-2" height="150px" src="https://pbs.twimg.com/profile_images/690217196874690561/fQbK_6Nk.png"/>
          <div class="col-xs-12 col-lg-4 col-sm-4 col-md-4 no-padding">
            <label class="col-xs-12 no-padding reviewer-name"> {{user.userName}} </label>
            <p class="col-xs-12 no-padding">Reviews: {{user.reviews ? user.reviews.length : 0}} | useful reviews: 10</p>
            <label class="col-xs-12 no-padding">Latest reviews:</label>
            <div *ngFor="#review of user.reviews" ng-if="user.reviews">
							<p><i class="fa fa-caret-right" aria-hidden="true"></i> {{review.productName}}</p>
						</div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div *ngFor="#review of user.reviews" ng-if="user.reviews" class="col-xs-12">
              <p>{{review.review}} - <label>{{review.productName}}</label></p>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
