<div>
  <div class="row category" *ngFor="#category of categories">
    <h2 class="text-center">{{category}}</h2>
    <ul class="clearfix col-xs-12">
      <li *ngFor="#product of products[category]" class="product col-lg-3 clearfix no-padding">
        <div (click)="viewDetails(product, category)">
          <label class="col-xs-12 text-center product-name">{{product.name}}</label>
          <div class="col-xs-6">
            <img [src]="product.imageUrl" class="col-xs-12" />
          </div>
          <div class="col-xs-6">
            <p>
              <label>Rating:</label>
              <span>{{product.rating}}</span>
            </p>
            <p>
              <label>Price:</label>
              <span>${{product.price}}</span>
            </p>
            <p>
              <label>Reviews:</label>
              <span>{{product.reviews.length}}</span>
            </p>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
