<div>
  <div class="container sort-btn">
    <a href="javascript:void(0);" class="col-xs-4 btn btn-primary no-padding" (click)="selectedCategory=category" *ngFor="#category of categories">{{category}}</a>
  </div>
  <div class="row category" *ngFor="#category of categories" [hidden]="!(selectedCategory == 'any' || selectedCategory == category)">
    <h2 class="text-center">{{category}}</h2>
    <ul class="clearfix col-xs-12">
      <li *ngFor="#product of products[category]" class="product col-lg-3 col-md-4 col-sm-6 col-xs-12 clearfix no-padding">
        <div (click)="viewDetails(product, category)">
          <label class="col-xs-12 text-center product-name">{{product.name}}</label>
          <div class="col-xs-6">
            <img [src]="product.imageUrl" class="col-xs-12" />
          </div>
          <div class="col-xs-6">
            <p>
              <label>Rating:</label>
              <span>{{product.rating}}</span>
            </p>
            <p>
              <label>Price:</label>
              <span>${{product.price}}</span>
            </p>
            <p>
              <label>Reviews:</label>
              <span>{{product.reviews.length}}</span>
            </p>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
