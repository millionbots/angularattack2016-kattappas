<div class="modal fade loginForm" tabindex="-1" role="dialog" id="geekLoginModal">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span>&times;</span>
				</button>
				<h4 class="modal-title" *ngIf="!isNewUser">Sign In</h4>
				<h4 class="modal-title" *ngIf="isNewUser">Sign Up</h4>
			</div>
			<div class="modal-body">
				<div class="col-sm-12" *ngIf="isNewUser">
					<div class="row form-group">
						<label class="col-sm-4 control-label">User Name</label>
						<div class="col-sm-8">
							<i class="glyphicon glyphicon-user"></i>
							<input type="text" class="form-control" placeholder="User Name" />
						</div>
					</div>
					<div class="row form-group">
						<label class="col-sm-4 control-label">Email</label>
						<div class="col-sm-8">
							<i class="glyphicon glyphicon-user"></i>
							<input type="email" class="form-control" placeholder="Email" />
						</div>
					</div>
					<div class="row form-group">
						<label class="col-sm-4 control-label">New Password</label>
						<div class="col-sm-8">
							<i class="glyphicon glyphicon-lock"></i>
							<input type="password" class="form-control" placeholder="Password" />
						</div>
					</div>
					<div class="row form-group">
						<label class="col-sm-4 control-label">Confirm Password</label>
						<div class="col-sm-8">
							<i class="glyphicon glyphicon-lock"></i>
							<input type="password" class="form-control" placeholder="Password" />
						</div>
					</div>
				</div>
				<div class="col-sm-12" *ngIf="!isNewUser">
					<div class="row form-group">
						<label class="col-sm-3 control-label">User Name</label>
						<div class="col-sm-9">
							<i class="glyphicon glyphicon-user"></i>
							<input type="text" class="form-control" placeholder="User Name" />
						</div>
					</div>
					<div class="row form-group">
						<label class="col-sm-3 control-label">Password</label>
						<div class="col-sm-9">
							<i class="glyphicon glyphicon-lock"></i>
							<input type="password" class="form-control" placeholder="Password" />
						</div>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary col-sm-offset-3 col-sm-6" *ngIf="!isNewUser">Sign In</button>
				<div class="row col-sm-offset-3 col-sm-6" *ngIf="!isNewUser">
					<span>Not a Member?</span> <a href="#" (click)="isNewUser=!isNewUser">Sign up now</a>
				</div>

				<button type="button" class="btn btn-primary col-sm-offset-3 col-sm-6" *ngIf="isNewUser">Submit</button>
			</div>
		</div>
	</div>
</div>
