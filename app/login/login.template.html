<div class="modal fade loginForm" tabindex="-1" role="dialog" id="geekLoginModal">
	<div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span>&times;</span>
				</button>
				<h4 class="modal-title" *ngIf="!isNewUser">Login</h4>
				<h4 class="modal-title" *ngIf="isNewUser">Sign Up</h4>
			</div>
			<div class="modal-body">
				<div class="col-sm-12" *ngIf="isNewUser">
					<form id="signupForm" #signupForm = "ngForm">
						<div class="row form-group">
							<label class="sr-only col-sm-4 control-label">User Name</label>
							<div class="col-sm-12">
								<i class="glyphicon glyphicon-user"></i>
								<input type="text"
									   [(ngModel)]="signupModel.userName"
									   class="form-control"
									   placeholder="Username"
										 required  ngControl="userName" [ngStyle]="{'border': userName.valid || userName.pristine ? '': '1px solid red'}"  #userName="ngForm"/>
										 <span [hidden]="userName.valid || userName.pristine" class="col-xs-12 alert-danger">
		 	 			        	Username is required
		 	 			       	</span>
							</div>
						</div>
						<div class="row form-group">
							<label class="sr-only col-sm-4 control-label">Email</label>
							<div class="col-sm-12">
								<i class="glyphicon glyphicon-envelope"></i>
								<input type="email"
									   [(ngModel)]="signupModel.email"
									   class="form-control"
									   placeholder="Email"
										  required  ngControl="email" [ngStyle]="{'border': email.valid || email.pristine ? '': '1px solid red'}"  #email="ngForm"
									   />
							 <span [hidden]="email.valid || email.pristine" class="col-xs-12 alert-danger">
	 			        	email is required
	 			       	</span>
							</div>
						</div>
						<div class="row form-group">
							<label class="sr-only col-sm-4 control-label">New Password</label>
							<div class="col-sm-12">
								<i class="glyphicon glyphicon-lock"></i>
								<input type="password"
									   [(ngModel)]="signupModel.password"
									   class="form-control pwd"
									   placeholder="Password"
									   (keyup)="validatePasswords()"
										 required  ngControl="password" [ngStyle]="{'border': password.valid || password.pristine ? '': '1px solid red'}"  #password="ngForm"
									   />
							</div>
						</div>
						<div class="row form-group">
							<label class="sr-only col-sm-4 control-label">Confirm Password</label>
							<div class="col-sm-12">
								<i class="glyphicon glyphicon-lock"></i>
								<input type="password"
									   [(ngModel)]="signupModel.confirmPassword"
									   class="form-control pwd"
									   placeholder="Confirm Password"
									   (keyup)="validatePasswords()"
								/>
							</div>
						</div>
						<button type="submit" form="signupForm" class="btn btn-primary col-xs-12" *ngIf="isNewUser" (click)="signup()" [disabled]="!signupForm.form.valid || !isValidPassword">Submit</button>
						<div class="col-sm-12 text-center" *ngIf="isNewUser">
							<span>Existing user?</span>
							<a href="#" (click)="isNewUser=!isNewUser">Login</a>
						</div>
					</form>
				</div>
				<div class="col-sm-12" *ngIf="!isNewUser">
					<form id="loginForm" #loginForm="ngForm">
						<div class="row form-group">
							<label class="sr-only col-sm-3 control-label">Email</label>
							<div class="col-sm-12">
				        <i class="glyphicon glyphicon-envelope"></i>
				        <input type="text"
				            [(ngModel)]="loginModel.email"
				            class="form-control"
				            placeholder="Email" required  ngControl="email" [ngStyle]="{'border': email.valid || email.pristine ? '': '1px solid red'}"  #email="ngForm" />
								<span [hidden]="email.valid || email.pristine" class="col-xs-12 alert-danger">
	 			        	email is required
	 			       	</span>
			       </div>
						</div>
						<div class="row form-group">
							<label class="sr-only col-sm-3 control-label">Password</label>
							<div class="col-sm-12">
								<i class="glyphicon glyphicon-lock"></i>
								<input type="password"
									   [(ngModel)]="loginModel.password"
									   class="form-control"
									   placeholder="Password" />
							</div>
						</div>
						<button type="submit" form="loginForm" class="btn btn-primary col-xs-12" *ngIf="!isNewUser" (click)="login()" [disabled]="!loginForm.form.valid">Login</button>
						<div class="col-sm-12 text-center" *ngIf="!isNewUser">
							<span>Not a Member?</span>
							<a href="#" (click)="isNewUser=!isNewUser">Sign up now</a>
						</div>
					</form>
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="modal-footer">
			</div>
		</div>
	</div>
</div>
