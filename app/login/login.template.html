<div class="modal fade loginForm" tabindex="-1" role="dialog" id="geekLoginModal">
	<div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span>&times;</span>
				</button>
				<h4 class="modal-title" *ngIf="!isNewUser">Login</h4>
				<h4 class="modal-title" *ngIf="isNewUser">Sign Up</h4>
			</div>
			<div class="modal-body">
				<div class="col-sm-12" *ngIf="isNewUser">
					<form id="signupForm"  #signupForm="ngForm">
						<div class="row form-group">
							<label class="sr-only col-sm-4 control-label">User Name</label>
							<div class="col-sm-12">
								<i class="glyphicon glyphicon-user"></i>
								<input type="text"
									   [(ngModel)]="signupModel.userName"
									   class="form-control"
									   placeholder="Username" />
							</div>
						</div>
						<div class="row form-group">
							<label class="sr-only col-sm-4 control-label">Email</label>
							<div class="col-sm-12">
								<i class="glyphicon glyphicon-envelope"></i>
								<input type="email"
									   [(ngModel)]="signupModel.email"
									   class="form-control"
									   placeholder="Email"
									   />
							</div>
						</div>
						<div class="row form-group">
							<label class="sr-only col-sm-4 control-label">New Password</label>
							<div class="col-sm-12">
								<i class="glyphicon glyphicon-lock"></i>
								<input type="password"
									   [(ngModel)]="signupModel.password"
									   class="form-control"
									   placeholder="Password"
									   />
							</div>
						</div>
						<div class="row form-group">
							<label class="sr-only col-sm-4 control-label">Confirm Password</label>
							<div class="col-sm-12">
								<i class="glyphicon glyphicon-lock"></i>
								<input type="password"
									   [(ngModel)]="signupModel.confirmPassword"
									   class="form-control"
									   placeholder="Confirm Password"
								/>
							</div>
						</div>
					</form>
				</div>
				<div class="col-sm-12" *ngIf="!isNewUser">
					<form id="loginForm"  #loginForm="ngForm">
						<div class="row form-group">
							<label class="sr-only col-sm-3 control-label">Email</label>
							<div class="col-sm-12">
								<i class="glyphicon glyphicon-envelope"></i>
								<input type="text"
									   [(ngModel)]="loginModel.email"
									   class="form-control"
									   placeholder="Email" required  ngControl="email"  #email="ngForm" />
							</div>
							<div [hidden]="email.valid || email.pristine" class="alert alert-danger">
								email is required
							</div>
						</div>
						<div class="row form-group">
							<label class="sr-only col-sm-3 control-label">Password</label>
							<div class="col-sm-12">
								<i class="glyphicon glyphicon-lock"></i>
								<input type="password"
									   [(ngModel)]="loginModel.password"
									   class="form-control"
									   placeholder="Password" />
							</div>
						</div>
					</form>
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="modal-footer">
				<button type="submit" form="loginForm" class="btn btn-primary col-sm-offset-3 col-sm-6" *ngIf="!isNewUser" (click)="login()">Login</button>
				<div class="col-sm-12" *ngIf="!isNewUser">
					<span>Not a Member?</span>
					<a href="#" (click)="isNewUser=!isNewUser">Sign up now</a>
				</div>
				<button type="submit" form="signupForm" class="btn btn-primary col-sm-offset-3 col-sm-6" *ngIf="isNewUser" (click)="signup()">Submit</button>
				<div class="col-sm-12" *ngIf="isNewUser">
					<span>Existing user?</span>
					<a href="#" (click)="isNewUser=!isNewUser">Login</a>
				</div>
			</div>
		</div>
	</div>
</div>
