<div class="container profile">
	<div class="col-lg-12">
		<div class="col-lg-3">
			<div class="col-xs-12 text-left">
				<img class="col-xs-12" height="180px" src="https://pbs.twimg.com/profile_images/690217196874690561/fQbK_6Nk.png"/>
				<div class="col-xs-12 no-padding">
					<label class="col-xs-12 profile-label"> Gizmophile <a href="javascript: void(0);" data-toggle="modal" data-target="#geekProfileEditModal"><i class="glyphicon glyphicon-pencil"></i></a></label>
				</div>
				
			</div>
		</div>
		<div class="col-lg-9">
			<div class="col-xs-12 text-left">
				<div class="col-xs-12 no-padding">
					<div class="col-xs-6">
						<div class="chart col-xs-12"></div>
						<label class="col-xs-12 align-center">Usefullness of Reviews</label>
					</div>
					<div class="col-xs-offset-1 col-xs-5">
						<label class="col-xs-12 profile-label">Latest Reviewed Gadgets</label>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="geekProfileEditModal">
	<div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span>&times;</span>
				</button>
				<h4 class="modal-title">Edit Profile</h4>
			</div>
			<div class="modal-body">
				<div class="col-sm-12">
					<form id="profileEditForm">
						<div class="row form-group">
							<label class="sr-only col-sm-4 control-label">User Name</label>
							<div class="col-sm-12">
								<i class="glyphicon glyphicon-user"></i>
								<input type="text"
									   [(ngModel)]="profileModel.userName"
									   class="form-control"
									   placeholder="Username" />
							</div>
						</div>
						<div class="row form-group">
							<label class="sr-only col-sm-4 control-label">Email</label>
							<div class="col-sm-12">
								<i class="glyphicon glyphicon-envelope"></i>
								<input type="email"
									   [(ngModel)]="profileModel.email"
									   class="form-control"
									   placeholder="Email"
									   />
							</div>
						</div>
						<div class="row form-group">
							<label class="sr-only col-sm-4 control-label">Twitter</label>
							<div class="col-sm-12">
								<i class="fa fa-twitter"></i>
								<input type="text"
									   [(ngModel)]="profileModel.twitter"
									   class="form-control"
									   placeholder="Twitter Link"
									   />
							</div>
						</div>
						<div class="row form-group">
							<label class="sr-only col-sm-4 control-label">Youtube</label>
							<div class="col-sm-12">
								<i class="fa fa-youtube"></i>
								<input type="text"
									   [(ngModel)]="profileModel.youtube"
									   class="form-control"
									   placeholder="Youtube Link"
								/>
							</div>
						</div>
					</form>
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="modal-footer">
				<button type="submit" form="profileEditForm" class="btn btn-primary col-sm-offset-3 col-sm-6"  (click)="profile()">Update</button>
			</div>
		</div>
	</div>
</div>
